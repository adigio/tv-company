<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">
    <div class = "container">
        <h1>Suscribirse a un nuevo plan</h1>

        <form action="#" th:action="@{/guardar}" method="POST" th:object="${cliente}">

            <div>
                <label class="form-label">Ingrese el DNI del cliente: </label>
                <input th:field="*{dni}" id="dni" class="form-control" required/>
            </div>

            <div>
                <label th:each="plan : ${planes}" class="form-label">
                    <input type="radio" th:name="planId" th:value="${plan.id}" required>
                    <span th:text="${plan.nombre}" ></span>
                </label>
            </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block">Suscribir</button>
            <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
            </p>
        </form>


    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
